<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">
          <div class="header">
            <h1>ROCK, PAPER, SCISSORS</h1>
            <p>BEST OF 5</p>
          </div>
          <div class="scoreboard">
            <div class="human">
              <p id="human-choice">HUMAN</p>
              <p id="human-score">0</p>
            </div>
            <p id="vs">
              <img id="vsimg" src="Street_Fighter_VS_logo.png" alt="vs" />
            </p>
            <div class="computer">
              <p id="computer-choice">COMPUTER</p>
              <p id="computer-score">0</p>
            </div>
          </div>
        </div>
        <p id="round-outcome"></p>
        <p id="game-outcome"></p>
        <div class="buttons">
          <button id="rock">
            <img id="rockimage" src="cave-painting.png" alt="rock" />
          </button>
          <button id="paper">
            <img id="paperimage" src="new-document.png" alt="paper" />
          </button>
          <button id="scissors">
            <img id="scissorsimage" src="scissor.png" alt="scissors" />
          </button>
        </div>
      </div>
    </div>
    <button id="newgamebtn">NEW GAME</button>
    <script src="script.js"></script>
  </body>
</html>
